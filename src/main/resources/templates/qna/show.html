<!DOCTYPE html>
<html lang="kr">
{{> common/head }}
<body>
{{> common/navbar }}

<div class="container" id="main">
    {{#question}}
    <div class="col-md-12 col-sm-12 col-lg-12">
        <div class="panel panel-default">
          <header class="qna-header">
              <h2 class="qna-title">{{title}}</h2>
          </header>
          <div class="content-main">
              <article class="article">
                  <div class="article-header">
                      <div class="article-header-thumb">
                          <img src="https://graph.facebook.com/v2.3/100000059371774/picture" class="article-author-thumb" alt="">
                      </div>
                      <div class="article-header-text">
                          <a href="/users/{{id}}" class="article-author-name">{{writer.name}}</a>
                          <a href="/questions/413" class="article-header-time" title="퍼머링크">
                              {{date}}
                              <i class="icon-link"></i>
                          </a>
                      </div>
                  </div>
                  <div class="article-doc">
                      <p>{{contents}}</p>
                  </div>
                  <div class="article-util">
                      <ul class="article-util-list">
                          {{#if isMyQuestion}}
                          <li>
                              <a class="link-modify-article" href="/qna/{{questionId}}/update">수정</a>
                          </li>
                          <li>
                              <form class="form-delete" action="/qna/{{questionId}}/delete" method="POST">
                                  <input type="hidden" name="_method" value="DELETE">
                                  <button class="link-delete-article" type="submit">삭제</button>
                              </form>
                          </li>
                          {{/if}}
                          <li>
                              <a class="link-modify-article" href="/index.html">목록</a>
                          </li>
                      </ul>
                  </div>
              </article>

              {{> qna/answer_list }}
          </div>
        </div>
    </div>
    {{/question}}
</div>

<!-- script references -->
<script src="../js/jquery-2.2.0.min.js"></script>
<script src="../js/bootstrap.min.js"></script>
<script src="../js/scripts.js"></script>
	</body>
</html>
