<!DOCTYPE html>
<html lang="kr">
{{> common/head }}
<body>
{{> common/navbar }}

<div class="container" id="main">
    {{#question}}
    <div class="col-md-12 col-sm-12 col-lg-12">
        <div class="panel panel-default">
          <header class="qna-header">
              <h2 class="qna-title">{{title}}</h2>
          </header>
          <div class="content-main">
              <article class="article">
                  <div class="article-header">
                      <div class="article-header-thumb">
                          <img src="https://graph.facebook.com/v2.3/100000059371774/picture" class="article-author-thumb" alt="">
                      </div>
                      <div class="article-header-text">
                          <a href="/users/{{id}}" class="article-author-name">{{writer.name}}</a>
                          <a href="/questions/413" class="article-header-time" title="퍼머링크">
                              {{date}}
                              <i class="icon-link"></i>
                          </a>
                      </div>
                  </div>
                  <div class="article-doc">
                      <p>{{contents}}</p>
                  </div>
                  <div class="article-util">
                      <ul class="article-util-list">
                          {{#equals writer sessionedUser}}
                          <li>
                              <a class="link-modify-article" href="/qna/{{questionId}}/update">수정</a>
                          </li>
                          <li>
                              <form class="form-delete" action="/qna/{{questionId}}/delete" method="POST">
                                  <input type="hidden" name="_method" value="DELETE">
                                  <button class="link-delete-article" type="submit">삭제</button>
                              </form>
                          </li>
                          {{/equals }}
                          <li>
                              <a class="link-modify-article" href="/index.html">목록</a>
                          </li>
                      </ul>
                  </div>
              </article>

              {{> qna/answer_list }}
          </div>
        </div>
    </div>
    {{/question}}
</div>

<script type="text/template" id="answerTemplate">
    <article class="article" id="{4}">
        <div class="article-header">
            <div class="article-header-thumb">
                <img src="https://graph.facebook.com/v2.3/1324855987/picture" class="article-author-thumb"
                     alt="">
            </div>
            <div class="article-header-text">
                <a href="/users/{4}" class="article-author-name">{0}</a>
                <a href="#answer-1434" class="article-header-time" title="퍼머링크">{1}</a>
            </div>
        </div>
        <div class="article-doc comment-doc">
            {2}
        </div>
        <div class="article-util">
            <ul class="article-util-list">
                <li>
                    <a class="link-modify-article"
                       href="/qna/{3}/answer/{4}/update">수정</a>
                </li>
                <li>
                    <form class="delete-answer-form"
                          action="/qna/{3}/answer/{4}/delete" method="POST">
                        <input type="hidden" name="_method" value="DELETE">
                        <button type="submit" class="delete-answer-button" request="/qna/{3}/answer/{4}/delete">삭제</button>
                    </form>
                </li>
            </ul>
        </div>
    </article>
</script>

<!-- script references -->
{{> common/foot }}
<script src="../js/answer.js"></script>
	</body>
</html>
