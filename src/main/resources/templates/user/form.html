<!DOCTYPE html>
<html lang="kr">
{{> common/head}}
<body>
{{> common/navbar}}

<div class="container" id="main">
   <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-default content-main">
          {{^sessionedUser}}
          <form name="question" method="post" action="/users">
              <div class="form-group">
                  <label for="userId">사용자 아이디</label>
                  <input class="form-control" id="userId" name="userId" placeholder="User ID">
              </div>
              <div class="form-group">
                  <label for="password">비밀번호</label>
                  <input type="password" class="form-control" id="password" name="password" placeholder="Password">
              </div>
              <div class="form-group">
                  <label for="name">이름</label>
                  <input class="form-control" id="name" name="name" placeholder="Name">
              </div>
              <div class="form-group">
                  <label for="email">이메일</label>
                  <input type="email" class="form-control" id="email" name="email" placeholder="Email">
              </div>
              <button type="submit" class="btn btn-success clearfix pull-right">회원가입</button>
              <div class="clearfix" />
          </form>
          {{/sessionedUser}}

          {{#sessionedUser}}
          <form name="question" method="post" action="/users/{{id}}">
              <input type="hidden" name="_method" value="put">
              <div class="form-group">
                  <label for="userId">사용자 아이디</label>
                  <input class="form-control" id="userId" name="userId" placeholder="{{userId}}" readonly="readonly" value="{{userId}}">
              </div>
              <div class="form-group">
                  <label for="password">비밀번호</label>
                  <input type="password" class="form-control" id="password" name="password" placeholder="Password" value="{{password}}">
              </div>
              <div class="form-group">
                  <label for="name">이름</label>
                  <input class="form-control" id="name" name="name" placeholder="{{name}}" value="{{name}}">
              </div>
              <div class="form-group">
                  <label for="email">이메일</label>
                  <input type="email" class="form-control" id="email" name="email" placeholder="{{email}}" value="{{email}}">
              </div>
              <button type="submit" class="btn btn-success clearfix pull-right">개인정보수정</button>
              <div class="clearfix" />
          </form>
          {{/sessionedUser}}
        </div>
    </div>
</div>

<!-- script references -->
{{> common/foot}}
	</body>
</html>
